compileOption:
    instSelMethod: custominstselector
    customInstSelector: llfiindex
    customInstSelectorOption:
        - -injecttoindex=XXXX
    regSelMethod: regloc
    regloc: dstreg
runOption:
    - run:
        numOfRuns: 1
        fi_type: bitflip
        fi_bit: 5
        fi_cycle: YYYY
    - run:
        numOfRuns: 1
        fi_type: bitflip
        fi_bit: 60
        fi_cycle: YYYY
    - run:
        numOfRuns: 1
        fi_type: bitflip
        fi_bit: 31
        fi_cycle: YYYY

timeOut: 1500
