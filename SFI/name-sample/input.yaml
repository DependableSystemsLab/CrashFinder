compileOption:
    instSelMethod: custominstselector
    customInstSelector: llfiindex
    customInstSelectorOption:
        - -injecttoindex=XXXX
    regSelMethod: regloc
    regloc: dstreg
runOption:
    - run:
        numOfRuns: 1
        fi_type: bitflip
        fi_bit: AAAA
        fi_cycle: YYYY
    - run:
        numOfRuns: 1
        fi_type: bitflip
        fi_bit: BBBB
        fi_cycle: YYYY
    - run:
        numOfRuns: 1
        fi_type: bitflip
        fi_bit: CCCC
        fi_cycle: YYYY

timeOut: 1500
